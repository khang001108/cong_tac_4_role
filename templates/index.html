<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ESP32 Relay Control</title>

<style>
:root {
    --on: #22c55e;
    --off: #ef4444;
    --bg: #f2f4f7;
    --card: #ffffff;
}

body {
    margin: 0;
    font-family: system-ui, Arial;
    background: var(--bg);
}

.container {
    max-width: 420px;
    margin: auto;
    padding: 16px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.card {
    background: var(--card);
    border-radius: 16px;
    padding: 14px;
    margin-bottom: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.08);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.label {
    font-size: 16px;
    font-weight: 600;
}

.status {
    font-size: 13px;
    opacity: .8;
}

.switch {
    position: relative;
    width: 52px;
    height: 30px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    inset: 0;
    background: #ccc;
    border-radius: 30px;
    transition: .25s;
    cursor: pointer;
}

.slider::before {
    content: "";
    position: absolute;
    width: 24px;
    height: 24px;
    left: 3px;
    top: 3px;
    background: white;
    border-radius: 50%;
    transition: .25s;
}

input:checked + .slider {
    background: var(--on);
}

input:checked + .slider::before {
    transform: translateX(22px);
}

.loading {
    opacity: .5;
    pointer-events: none;
}
</style>
</head>

<body>
<div class="container">
    <h2>ðŸ”Œ ESP32 Relay Control</h2>

    <div class="card" data-gpio="4">
        <div>
            <div class="label">Relay GPIO 4</div>
            <div class="status">OFF</div>
        </div>
        <label class="switch">
            <input type="checkbox" onchange="toggleRelay(this,4)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="card" data-gpio="5">
        <div>
            <div class="label">Relay GPIO 5</div>
            <div class="status">OFF</div>
        </div>
        <label class="switch">
            <input type="checkbox" onchange="toggleRelay(this,5)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="card" data-gpio="16">
        <div>
            <div class="label">Relay GPIO 16</div>
            <div class="status">OFF</div>
        </div>
        <label class="switch">
            <input type="checkbox" onchange="toggleRelay(this,16)">
            <span class="slider"></span>
        </label>
    </div>

    <div class="card" data-gpio="17">
        <div>
            <div class="label">Relay GPIO 17</div>
            <div class="status">OFF</div>
        </div>
        <label class="switch">
            <input type="checkbox" onchange="toggleRelay(this,17)">
            <span class="slider"></span>
        </label>
    </div>
</div>
<script>
const API_BASE = "https://cong-tac-4-role.onrender.com";
const onTime = {}; // âœ… Báº®T BUá»˜C

function toggleRelay(el, gpio) {
    const card = el.closest(".card");
    const statusEl = card.querySelector(".status");
    const value = el.checked ? 1 : 0;

    card.classList.add("loading");
    statusEl.textContent = "Äang gá»­i...";

    fetch(API_BASE + "/control", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ gpio, value })
    })
    .then(res => res.json())
    .then(data => {
        if (value === 1) {
            onTime[gpio] = Date.now();   // báº¯t Ä‘áº§u Ä‘áº¿m
        } else {
            delete onTime[gpio];        // táº¯t â†’ xoÃ¡
            statusEl.textContent = "OFF";
        }
    })
    .catch(err => {
        alert("âŒ Lá»—i káº¿t ná»‘i server");
        el.checked = !el.checked;
    })
    .finally(() => {
        card.classList.remove("loading");
    });
}

setInterval(() => {
    Object.keys(onTime).forEach(gpio => {
        const card = document.querySelector(`.card[data-gpio="${gpio}"]`);
        const statusEl = card.querySelector(".status");

        const sec = Math.floor((Date.now() - onTime[gpio]) / 1000);
        const min = Math.floor(sec / 60);
        const s = sec % 60;

        statusEl.textContent = `ON â€¢ ${min}m ${s}s`;
    });
}, 1000);
</script>

</body>
</html>
